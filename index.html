<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Invite ðŸŽ‚</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(180deg,#ffd6e8,#ff9ecf);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:15px;
  overflow:hidden;
}

.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:25px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,0.15);
}

.cute-video{
  width:150px;
  margin-bottom:15px;
  border-radius:15px;
}

h1{
  font-size:22px;
  margin-bottom:10px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:20px;
}

button{
  padding:14px 22px;
  border-radius:30px;
  border:none;
  font-size:18px;
  cursor:pointer;
}

.yes{
  background:#ff2f92;
  color:white;
}

.no{
  background:#eee;
  position:fixed;
  z-index:1000;
}

.hint{
  margin-top:12px;
  font-size:14px;
  color:#ff2f92;
}

/* ðŸ’– Floating hearts */
.floating-elements{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:999;
}

.heart{
  position:absolute;
  font-size:24px;
  animation:floatUp 6s linear forwards;
}

@keyframes floatUp{
  from{
    transform:translateY(0) scale(0.7);
    opacity:3;
  }
  to{
    transform:translateY(-120vh) scale(1.4);
    opacity:3;
  }
}
</style>
</head>

<body>

<div class="floating-elements"></div>

<div class="card" id="card">

  <!-- ðŸŽ¥ VIDEO instead of IMAGE -->
  <video class="cute-video" autoplay loop muted playsinline>
    <source src="thinking .mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <h1 id="question"></h1>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes ðŸŽ‰</button>
    <button class="no" id="noBtn">No ðŸ™ˆ</button>
  </div>


</div>

<script>
/* Name from URL */
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "Akshaya"; /*change the name to your friend name*/

document.getElementById("question").innerText =
`${name}, do you want to celebrate your birthday with me? ðŸŽ‚`;

/* ðŸ˜ˆ NO button logic */
const noBtn = document.getElementById("noBtn");
let activated = false;

/* initial position = right of YES */
window.onload = () => {
  const yesBtn = document.querySelector(".yes").getBoundingClientRect();
  noBtn.style.left = yesBtn.right + 10 + "px";
  noBtn.style.top = yesBtn.top + "px";
};

function moveNo(){
  const padding = 20;
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", () => {
  activated = true;
  moveNo();
});

document.addEventListener("mousemove", (e) => {
  if(!activated) return;

  const rect = noBtn.getBoundingClientRect();
  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width/2),
    e.clientY - (rect.top + rect.height/2)
  );

  if(distance < 120){
    moveNo();
  }
});

/* ðŸ’– Infinite upward hearts */
const hearts = ["ðŸ’–","ðŸ§¸","ðŸ’—","ðŸŽ‰","â¤ï¸","âœ¨"];

function startInfiniteHearts(){
  const container = document.querySelector(".floating-elements");

  setInterval(() => {
    for(let i=0;i<4;i++){
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      container.appendChild(heart);

      setTimeout(()=>heart.remove(),4000);
    }
  }, 500);
}

/* YES click */
function yesClicked(){
  document.getElementById("card").innerHTML = `
    <video class="cute-video" autoplay loop muted playsinline>
          <source src="cute celebration 1.mp4" type="video/mp4">
    </video>
    <h1>Yayyyy! ðŸŽ‰ðŸ’–</h1>
    <p>Can't wait to celebrate with you, ${name}! ðŸŽ‚ðŸ¥³</p>
  `;
  startInfiniteHearts();
}
</script>

</body>
</html>
